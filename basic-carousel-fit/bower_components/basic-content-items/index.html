<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>basic-content-items</title>

<script src="../webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../basic-children-content/basic-children-content.html">
<link rel="import" href="basic-content-items.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
  padding: 2em; /* Until we use basic-framed-content again */
}

basic-framed-content {
  padding: 2em;
}
</style>

<script>
var changeDetectorAspect = {
  contribute: {
    itemsChanged: function() {
      console.log("itemsChanged: now " + this.collective.items.length + " items");
    }
  }
};

document.addEventListener('DOMContentLoaded', function() {
  new Basic.Collective(changeDetectorAspect, document.querySelector('basic-content-items'));
});
</script>
</head>

<body>
  <basic-content-items target="child">
    <basic-children-content>
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
      <div>Nine</div>
      <div>Ten</div>
    </basic-children-content>
  </basic-content-items>
</body>

</html>
